<div class="container-fluid">
    <div class="row">&nbsp;</div>
    <div class="row" *ngIf="addModalVisibility == true">
        <mat-card>
            <mat-card-header>
                <h3>Add To Blacklist</h3>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Number To Blacklist</mat-label>
                    <input type="text" matInput placeholder="044111222333" [(ngModel)]='mobileNumber'>
                </mat-form-field>
                <button mat-raised-button (click)="addData()">Submit</button>

            </mat-card-content>
        </mat-card>        
    </div>
    <div class="row">
        <div class="col-1">
            <button mat-raised-button (click)="addModalToggle()" color="primary">
                ADD
            </button>
        </div>
        <div class="col-9"></div>
        <div class="col-2">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 0422111333" #input>
          </mat-form-field>
        </div>          
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource">

            <!-- Id -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Mobilenumber -->
            <ng-container matColumnDef="MobileNumber">
                <th mat-header-cell *matHeaderCellDef> MobileNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.mobilenumber}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button (click)="deleteData(element.id)">Delete</button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
