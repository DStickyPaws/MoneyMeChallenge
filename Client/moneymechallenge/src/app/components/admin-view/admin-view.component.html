<div class="container-fluid">
    <div class="row bg-1">&nbsp;</div>
    <div class="row bg-1">
        <div class="col-2">
            <a mat-fab extended color="accent" (click)="toggleBlacklistMobileNumbers()">
                <mat-icon>phone_disabled</mat-icon>
                Mobile Numbers
              </a>
        </div>
        <div class="col-1">
            <a mat-fab extended color="accent" (click)="toggleBlacklistDomains()">
                <mat-icon>domain_disabled</mat-icon>
                Domains
            </a>
        </div>
        <div class="col-8"></div>
        <div class="col-1">
            <h3 class="color-1">Welcome, Admin!</h3>
        </div>
    </div>
    <div class="row bg-1">&nbsp;</div>
    <div class="row">
        <div class="col" *ngIf="isBlacklistMobileVisible == true">
            <app-black-listed-mobile-numbers></app-black-listed-mobile-numbers>
        </div>        
    </div>
    <div class="row">
        <div class="col" *ngIf="isBlacklistDomainsVisible == true">
            <app-blacklisted-domains></app-blacklisted-domains>
        </div>
    </div>
</div>
